    {% for review in oneanime.reviews.all %}
    <div class="px-4 py-6 bg-white-100 rounded-xl mb-4" style="width: 200px;">
        <strong>Rating:</strong> {{ review.rating }}/6<br>
        <strong>Date:</strong> {{ review.created_at|date:"Y-m-d" }}<br>
        <strong>Comment:</strong><br>
        {{ review.content }}
    </div>

        <a style="color: red; border: 2px solid black;background-color: yellow;" href="/review/delete/{{review.id}}/{{oneanime.id}}">Delete</a>
